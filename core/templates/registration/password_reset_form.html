{% extends "registration/base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'registration/signin.css' %}"></link>
{% endblock %}

{% block body %}
<div id="signindiv">
	<form method="post" class="form-signin">
		{% csrf_token %}
		<h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
		<p class="mb-3">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
		<label for="id_email" class="sr-only">Email address</label>
		<input type="email" name="email" id="id_email" class="form-control" placeholder="Email" required autofocus>
		<br>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	</form>
</div>
{% endblock %}
